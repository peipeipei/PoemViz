

<template name = 'teacher' >
  {{# if isReady}}
  <div class = 'container'>
    <div class = 'row'>
      <div class='col-md-8 col-md-offset-2' id='createDiv'>
        <div>Enter a poem below.</div>
          <br>
          <div>Title:</div>
          <textarea id='title'></textarea><br>
          <br>
          <div>Author:</div>
          <textarea id='author'></textarea><br>
          <br>
          <div id = 'poemSections'>
              <br>
              <div id='poemSection'>Poem Section:</div>
            <textarea id='createPoem' class = 'poemSection'></textarea><br>
            </div>
          <div id = 'buttons'>
              <button id='newPoemSection' class = "btn btn-default">New Poem Section</button>
              <button id='submitPoem' class = "btn btn-default">Create Poem</button> 
          </div> 
      </div>
    </div>
  </div>
  {{/if}}
</template>
