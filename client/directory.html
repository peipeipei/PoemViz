<template name = 'redirectDirectory'>
    {{redirectDirectory}}
</template>

<template name = 'directory'>
    <div class = 'row'>
      <div class='col-md-8 col-md-offset-2 pageBackground'>
          <div>Choose the poem section you would like to see.</div>
          {{# each poems}}
                <button type="button" class = "btn btn-default poemSectionLink" value = {{this.poemID}}>Section {{this.index}}</button><br>
          {{/each}}
      </div>
    </div>
</template>

<template name = 'error'>
    <div class = 'row'>
      <div class='col-md-8 col-md-offset-2 pageBackground'>
          <div>You seem to have typed in the invalid url: {{previousURL}}   <br> Please try typing in your intended url again.</div>
      </div>
    </div>
</template>
