

<template name = 'teacher' >
  {{# if isReady}}
  <div class = 'container'>
    <div class = 'row'>
      <div class='col-md-8 col-md-offset-2' id='createDiv'>
        <div>Enter a poem below.</div>
          <div>Title:</div>
          <textarea id='title'></textarea><br>
          <div>Author:</div>
          <textarea id='author'></textarea><br>
          <div id = 'poemSections'>
              <div>Poem Section:</div>
            <textarea id='createPoem' class = 'poemSection'></textarea><br>
            </div>
          <div id = 'buttons'>
              <button id='newPoemSection'>New Poem Section</button>
              <button id='submitPoem'>Create Poem</button>
            
          </div>
        
      </div>
    </div>
  </div>
  {{/if}}
</template>
